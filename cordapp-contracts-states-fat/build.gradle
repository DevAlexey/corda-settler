apply plugin: 'kotlin'
apply plugin: 'net.corda.plugins.cordapp'

//TODO: remove folder after fix of https://stackoverflow.com/questions/57203409/error-for-corda-settler-in-docker-failed-to-deserialise-group-outputs-group-at
dependencies {
    compile (project(":cordapp-contracts-states")){
        transitive = false
    }
    compile (project(":modules:swift")){
        transitive = false
    }
}

cordapp {
    targetPlatformVersion 4
    minimumPlatformVersion 4
    contract {
        name "Corda Settler Contracts"
        vendor "R3"
        licence "Apache 2"
        versionId 1
    }
    signing {
        enabled false
    }
    sealing {
        enabled false
    }
}